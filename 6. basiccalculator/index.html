<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="result">Result: <span class="result-no"></span></div>
            <label for="#">Number 1:</label>
            <input type="number" placeholder="Enter First Number" class="input i-1">

            <label for="#">Number 2:</label>
            <input type="number" placeholder="Enter Second Number" class="input i-2">

            <label for="#">Operator</label>
            <select class="label-op">
                <option value="undefined">Choose Operator</option>
                <option value="add">Add(+)</option>
                <option value="minus">Minus(-)</option>
                <option value="multiply">Multiply(*)</option>
                <option value="divide">Divide(/)</option>
            </select>

            <button class="btn btn-submit">Calculate</button>
            <button class="btn btn-reset">Reset</button>
        </div>
    </div>
</body>
</html>
